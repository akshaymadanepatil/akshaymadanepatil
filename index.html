<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Problem - 1</title>
</head>

<body>
	<form class="signup-form">

		<!-- form header -->
		<div class="form-header">
			<h1>Create Account</h1>
		</div>

		<!-- form body -->
		<div class="form-body">

			<!-- Firstname and Lastname -->
			<div class="horizontal-group">
				<div class="form-group left">
					<label for="firstname" class="label-title">First name <span class="required-asterisk">*</span> </label>
					<input type="text" id="firstname" class="form-input" placeholder="Enter Your First Name"
						required="required" />
				</div>
				<div class="form-group right">
					<label for="lastname" class="label-title">Last name <span class="required-asterisk">*</span> </label>
					<input type="text" id="lastname" class="form-input" placeholder="Enter Your Last Name" required />
				</div>
			</div>

			<!-- Email -->
			<div class="form-group">
				<label for="email" class="label-title">Email <span class="required-asterisk">*</span> </label>
				<input type="email" id="email" class="form-input" placeholder="Enter Your Email" required="required">
			</div>

			<!-- Passwrod and confirm password -->
			<div class="horizontal-group">
				<div class="form-group left">
					<label for="password" class="label-title">Password <span class="required-asterisk">*</span> </label>
					<input type="password" id="password" class="form-input" placeholder="Enter Your Password" required="required">
				</div>
				<div class="form-group right">
					<label for="confirm-password" class="label-title">Confirm Password <span class="required-asterisk">*</span>
					</label>
					<input type="password" class="form-input" id="confirm-password" placeholder="Confirm Your Password Again"
						required="required">
				</div>
			</div>

			<!-- Gender and Hobbies -->
			<div class="horizontal-group">
				<div class="form-group left">
					<label class="label-title">Gender:</label>
					<div class="input-group">
						<label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
						<label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
					</div>
				</div>
				<div class="form-group right">
					<label class="label-title">Hobbies</label>
					<div>
						<label><input type="checkbox" value="Web">Music</label>
						<label><input type="checkbox" value="iOS">Sports</label>
						<label><input type="checkbox" value="Andriod">Travel</label>
						<label><input type="checkbox" value="Game">Movies</label>
					</div>
				</div>
			</div>

			<!-- Bio -->
			<div class="form-group">
				<label for="choose-file" class="label-title">Bio <span class="required-asterisk">*</span> </label>
				<textarea class="form-input" rows="4" cols="50" style="height:auto" required></textarea>
			</div>
		</div>

		<!-- form-footer -->
		<div class="form-footer">
			<span>* required</span>
			<button type="submit" class="register-btn">Register</button>
		</div>

	</form>

	<script>
		const registerBtn = document.querySelector('.register-btn');

		registerBtn.addEventListener('click', () => {
			alert('Form submitted successfully')
		})
	</script>
</body>

</html>
